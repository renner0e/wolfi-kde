package:
  name: plasma-activities-stats
  version: "6.4.90"
  epoch: 0
  description: A library for accessing the usage data collected by the activities system.
  copyright:
    - license: CC0-1.0, GPL-2.0-only AND GPL-2.0-or-later AND GPL-3.0-only AND LGPL-2.0-or-later AND LGPL-2.1-only AND LGPL-3.0-only AND (GPL-2.0-only OR GPL-3.0-only) AND (LGPL-2.1-only OR LGPL-3.0-only)

environment:
  contents:
    packages:
      - boost-dev
      - build-base
      - busybox
      - extra-cmake-modules
      - kf6-kconfig-dev
      - libglvnd-dev
      - plasma-activities-dev
      - qt6-qtbase-dev
      - qt6-qtdeclarative-dev
      - vulkan-headers

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 368ea8bc7359f9d125acebaaab6327d13b96fa71
      repository: https://invent.kde.org/plasma/plasma-activities-stats
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DECM_DIR=/usr/share/ECM/

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  git:
    strip-prefix: v

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

