package:
  name: libqaccessibilityclient
  version: "0.6.0"
  epoch: 0
  description: Accessibilty tools helper library, used e.g. by screen readers
  copyright:
    - license: CC0-1.0 AND LGPL-2.1-only AND LGPL-3.0-only AND (LGPL-2.1-only OR LGPL-3.0-only)
environment:
  contents:
    packages:
      - build-base
      - busybox
      - extra-cmake-modules
      - qt5-qtbase-dev
      - qt6-qtbase-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2e21b72f1541ba718ca162d82e33a39b4246d7d3
      repository: https://invent.kde.org/libraries/libqaccessibilityclient
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DECM_DIR=/usr/share/ECM/ \
        -DQT_MAJOR_VERSION=6

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  git:
    strip-prefix: v

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

