package:
  name: kf6-attica
  version: "6.18.0"
  epoch: 0
  description: Attica is a Qt library that implements the Open Collaboration Services API.
  copyright:
    - license: CC0-1.0 AND LGPL-2.0-or-later AND LGPL-2.1-only AND LGPL-3.0-only AND (LGPL-2.1-only OR LGPL-3.0-only).txt

environment:
  contents:
    packages:
      - build-base
      - busybox
      - extra-cmake-modules
      - qt6-qtbase-dev
      - libglvnd-dev
      - vulkan-headers

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 419dcdf17eb48f8f2b8c1a44dc67606fe4d8c6e4
      repository: https://invent.kde.org/frameworks/attica
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DECM_DIR=/usr/share/ECM/

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  git:
    strip-prefix: v

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

