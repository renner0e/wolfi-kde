package:
  name: kf6-qqc2-desktop-style
  version: "6.18.0"
  epoch: 0
  description: Qt Quick Controls 2 Desktop Style
  copyright:
    - license: CC0-1.0 AND GPL-2.0-only AND GPL-2.0-or-later AND GPL-3.0-only AND LGPL-2.0-or-later AND LGPL-2.1-or-later AND LGPL-3.0-only AND LicenseRef-KFQF-Accepted-GPL

  dependencies:
    runtime:
      - kf6-sonnet

environment:
  contents:
    packages:
      - build-base
      - busybox
      - extra-cmake-modules
      - kf6-kcolorscheme-dev
      - kf6-kconfig-dev
      - kf6-kiconthemes-dev
      - kf6-kirigami-dev
      - libglvnd-dev
      - libx11-dev
      - qt6-qtbase-dev
      - qt6-qtdeclarative-dev
      - qt6-qttools-dev
      - vulkan-headers


pipeline:
  - uses: git-checkout
    with:
      expected-commit: d7f477a3fd1d98477c900daf3153f938059a16be
      repository: https://invent.kde.org/frameworks/qqc2-desktop-style
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DECM_DIR=/usr/share/ECM/

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  git:
    strip-prefix: v

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

