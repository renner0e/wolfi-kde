package:
  name: kpipewire
  version: "6.4.90"
  epoch: 0
  description: kpipewire
  copyright:
    - license: BSD-3-Clause AND CC0-1.0 AND LGPL-2.1-only AND LGPL-3.0-only

environment:
  contents:
    packages:
      - build-base
      - busybox
      - extra-cmake-modules
      # TODO: figure out why ffmpeg 8 blows it up
      - ffmpeg-7-dev
      - kf6-kcoreaddons-dev
      - kf6-ki18n-dev
      - libepoxy-dev
      - libglvnd-dev
      - libva-dev
      - libxkbcommon-dev
      - mesa-dev
      - pipewire-dev
      - plasma-wayland-protocols-dev
      - qt6-qtbase-dev
      - qt6-qtdeclarative-dev
      - qt6-qtwayland-dev
      - vulkan-headers

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b3345ff28bc8e8c46b5bf376e98c64ee377f0199
      repository: https://invent.kde.org/plasma/kpipewire
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DECM_DIR=/usr/share/ECM/

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  git:
    strip-prefix: v

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

