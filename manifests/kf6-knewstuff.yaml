package:
  name: kf6-knewstuff
  version: "6.18.0"
  epoch: 0
  description: KNewStuff
  copyright:
    - license: BSD-2-Clause AND CC0-1.0 AND GPL-2.0-only AND GPL-3.0-only AND LGPL-2.0-or-later AND LGPL-2.1-only AND LGPL-2.1-or-later AND LGPL-3.0-only AND (GPL-2.0-only OR GPL-3.0-only) AND (LGPL-2.1-only OR LGPL-3.0-only)

environment:
  contents:
    packages:
      - build-base
      - busybox
      - extra-cmake-modules
      - kf6-karchive-dev
      - kf6-attica-dev
      - kf6-kconfig-dev
      - kf6-kcoreaddons-dev
      - kf6-ki18n-dev
      - kf6-kirigami-dev
      - kf6-kpackage-dev
      - kf6-kwidgetsaddons-dev
      - kf6-syndication-dev
      - libglvnd-dev
      - qt6-qtbase-dev
      - qt6-qtdeclarative-dev
      - qt6-qttools-dev
      - vulkan-headers

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8c52f23ffa1c2f53c022b4b4225fe6d2d1c3c172
      repository: https://invent.kde.org/frameworks/knewstuff
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DECM_DIR=/usr/share/ECM/

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  git:
    strip-prefix: v

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

