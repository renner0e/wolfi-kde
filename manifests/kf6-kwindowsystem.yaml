package:
  name: kf6-kwindowsystem
  version: "6.18.0"
  epoch: 0
  description: KWindowSystem
  copyright:
    - license: CC0-1.0 AND LGPL-2.1-only AND LGPL-2.1-or-later AND LGPL-3.0-only AND MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - extra-cmake-modules
      - libglvnd-dev
      - libxfixes-dev
      - libxkbcommon-dev
      - libxrandr-dev
      - plasma-wayland-protocols-dev
      - qt6-qtbase-dev
      - qt6-qtdeclarative-dev
      - qt6-qttools-dev
      - qt6-qtwayland-dev
      - vulkan-headers
      - wayland-dev
      - wayland-protocols
      - xcb-util-keysyms-dev
      - xcb-util-wm-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 44052699960a716010064dea91c8f649e94918cc
      repository: https://invent.kde.org/frameworks/kwindowsystem
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DECM_DIR=/usr/share/ECM/

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  git:
    strip-prefix: v

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

