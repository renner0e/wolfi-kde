package:
  name: libkexiv2-qt
  version: "25.08.1"
  epoch: 0
  description: Wrapper around Exiv2 library to manipulate picture metadata as EXIF and XMP
  copyright:
    - license: BSD-3-Clause AND CC0-1.0 AND GPL-2.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - extra-cmake-modules
      - libglvnd-dev
      - qt6-qtbase-dev
      #- qt6-qtdeclarative-dev
      - vulkan-headers
      - exiv2-dev



pipeline:
  - uses: git-checkout
    with:
      expected-commit: 25898deec3e82200d9fe3e5dcaaea74cb3a3bf7b
      repository: https://invent.kde.org/graphics/libkexiv2
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DECM_DIR=/usr/share/ECM/ \
        -DBUILD_WITH_QT6=ON \
        -DBUILD_WITH_QT5=OFF

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  git:
    strip-prefix: v

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

