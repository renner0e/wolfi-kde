package:
  name: kf6-kauth
  version: "6.18.0"
  epoch: 0
  description: KAuth
  copyright:
    - license: BSD-3-Clause AND CC0-1.0 AND LGPL-2.1-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - extra-cmake-modules
      - kf6-kcoreaddons-dev
      - kf6-kwindowsystem-dev
      - libglvnd-dev
      - libx11-dev
      - polkit-qt-1-dev
      - qt6-qtbase-dev
      - qt6-qtdeclarative-dev
      - qt6-qttools-dev
      - vulkan-headers
      #TODO: qdoc

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2befeb2c28b55857e8a8d424e169c9feede5ccb2
      repository: https://invent.kde.org/frameworks/kauth
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DECM_DIR=/usr/share/ECM/

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  git:
    strip-prefix: v

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

